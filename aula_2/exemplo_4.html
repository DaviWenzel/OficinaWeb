<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 Aula 2</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "painel">
        <section class="cabecalho">
            <input type="number" id="numero1" class="entrada">
            <input type="number" id="numero2" class="entrada">
            <button class = "botao" onclick = "somar()">Somar</button>
        </section>
        <main class = corpo>
            <div id="corpo"></div>
        </main>
    </div>
    
    <script>
        /*
         * Comandos de entrada 
         * Variável
         * Comandos de saída
         * Operador de adição
         * Template string
         * Interpolação
         */
        function somar(){
            var num = parseInt(numero1.value)
            var num2 = parseInt(numero2.value)
            var soma = num + num2
            document.getElementById("corpo").innerHTML = `Número informado: ${num} + ${num2} = ${soma}`
        }
    </script>
</body>
</html>
